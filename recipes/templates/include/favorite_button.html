{% if user.is_authenticated %}
  {% if recipe.is_favorite %}
    <button class="button button_style_none" name="favorite">
      <span class="icon-favorite icon-favorite_active"></span>
    </button>
  {% else %}
    <button class="button button_style_none" name="favorite" data-out>
      <span class="icon-favorite"></span>
    </button>
  {% endif %}
{% endif %}
