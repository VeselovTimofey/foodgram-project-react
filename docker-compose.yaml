version: '3.8'
services:
  postgres:
    container_name: postgres
    image: postgres:12.4
    volumes:
      - /var/lib/pgsql/data/
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    env_file:
      - ./.env

  foodgram:
    container_name: foodgram
    image: vestimofey/foodgram:v1.0
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      HOST: "postgres"
    env_file:
      - ./.env

  nginx:
    container_name: nginx
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - foodgram

volumes:
  postgres_data:
  static_value:
  media_value:
